<h1>Kontakt mig</h1>
	
<div class="kontakt_form">
  <form action="/action_page.php">
    <div class="left_content">
      <label for="fname" class="input_contact">Fornavn</label><br />
      <label for="lname" class="input_contact">Efternavn</label><br />
      <label for="email" class="input_contact">Email</label><br />

    </div>
    <div class="right_content">
      <input type="text" id="fname" name="navn" placeholder="Dit fornavn..">
      <input type="text" id="lname" name="efternavn" placeholder="Dit efternavn..">
		<input type="email" id="email" name="email" placeholder="Din email..">
		<textarea name="comment" placeholder="Din besked.."></textarea><br />

    </div>
	</form>
